<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Mortgage Calculator</title>
    </head>
    <body>
        <form>
            <div id = "heading">
                <h1>Mortgage Calculator</h1>
                <button type = "reset">Clear All</button>
            </div>
            <label>Mortgage Amount</label>
            <input type = "number" id = "amount" min = "0" required>
            <span id = "amounts">
                <span class = "amounts">
                    <label>Mortgage Term</label>
                    <input type = "number" id = "term" min = "0" required>
                </span>
                <span class = "amounts">
                    <label>Interest Rate</label>
                    <input type = "number" id = "rate" min = "0" max = "100" step = "0.01" required>
                </span>
            </span>
            <label>Mortgage Type</label>
            <span class = "types">
                <input type = "radio" name = "type" value = "Repayment" required>
                <label>Repayment</label>
            </span>
            <span class = "types">
                <input type = "radio" name = "type" value = "Interest Only" required>
                <label>Interest Only</label>
            </span>
            <span id = "calculate">
                <input type = "submit" id = "submit" value = "Calculate Repayments">
            </span>
        </form>
        <div id = "res">
            <h1>Your Results:</h1>
            <div id = "results">
                <p>Monthly repayments</p>
                <h1 id = "per_month">XXX,XXX</h1>
                <p>Total  you'll repay over the term</p>
                <h3 id = "total">XXX,XXX</h3>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
