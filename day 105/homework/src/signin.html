    <body>
        <header>

                <div class = "navlinks">
                    <a class = "indexlink" href = "bankmainpage.html"><h3>OUR BANK</h3></a>
                    <div>

        <main class = "mainForms">
            <div id = "signInForm" class = "container">
                <form id = "signin" class = "signing">

                    <label for = "emailSignedin">Email</label>
                    <input type = "email" placeholder = "example@gmail.com" name = "email" id = "emailSignedin" required>
                    <label for = "passwordSignedin">Password</label>
                    <input type = "password" placeholder = "Password" name = "password" id = "passwordSignedin" required>
                    <span>
                        <input type = "checkbox" id = "checkboxSignedin" required>
                        <label class = "terms" for  = "checkboxSignedin">I have read <a href = "#">terms</a> and I accept all of them.</label>
                    </span>
                    <span>
                        <input id = "submitSignIn" type = "submit">
                        <input id = "resetSignIn" type = "reset">
                    </span>
                </form>
                <a class = "accaunt" href = "signup.html"><button>Do not have an account?</button></a> 
            </div>
        </main>
        <script type = "module"  src = "signin.js"></script>
