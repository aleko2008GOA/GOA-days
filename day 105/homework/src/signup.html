<!DOCTYPE html>
<html>

    <body>
        <header>
            <nav>
                <div class = "navlinks">
                    <a class = "indexlink" href = "bankmainpage.html"><h3>OUR BANK</h3></a>
                    <div>
                        <a href = "">Private Police</a>

                <div class = "signforms">
                    <a href = "signin.html"><button>Sign in</button></a>
                    <a href = "signup.html"><button>Sign up</button></a>
                </div>
            </nav>
        </header>
        <main class = "mainForms">
            <div id = "signUpForm" class = "container">
                <form id = "signup" class = "signing">
                    <h2 class = "signHeading">Sign Up</h2>
                    <label for = "nameSignedUp">Full name</label>
                    <input type = "text" placeholder = "name" name = "fullname" id = "nameSignedUp" required>
                    <label for = "emailSignedUp">Email</label>
                    <input type = "email" placeholder = "example@gmail.com" name = "email" id = "emailSignedUp" required>
                    <label for = "passwordSignedUp">Password</label>
                    <input type = "password" placeholder = "Password" name = "password" id = "passwordSignedUp" required>
                    <label for="personalNumber">Personal number</label>
                    <input type = "number" name = "personal_number" id = "personalNumber" minlength="11" maxlength="11" required>
                    <span>
                        <input type = "checkbox" id = "checkboxSignedUp" required>
                        <label class = "terms" for  = "checkboxSignedUp">I have read <a href = "#">terms</a> and I accept all of them.</label>
                    </span>
                    <span>
                        <input id = "submitSignUp" type = "submit">
                        <input id = "resetSignUp" type = "reset">
                    </span>
                </form>
                <a class = "accaunt" href = "signin.html"><button>Have an account? Sign in!</button></a> 
            </div>
        </main>
        <script type = "module"  src = "signup.js"></script>
    </body>
